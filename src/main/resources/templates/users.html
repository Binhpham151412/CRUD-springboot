<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager Users</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Manager Users</h2>
    </div>
    <div class="m-4">
        <a th:href="@{/users/new}" class="h3">Add New Users</a>
    </div>

    <div th:if="${messages}" class="alert alert-success text-center">

    </div>

    <div>
        <table class="table table - table-bordered ">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="listUsers" type=""*/-->
            <th:block th:each="item : ${listUsers}">
                <tr>
                    <td>[[${item.id}]]</td>
                    <td>[[${item.email}]]</td>
                    <td>[[${item.firstName}]]</td>
                    <td>[[${item.lastName}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/' + ${item.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/users/delete/' + ${item.id}}" class="h4 mr-3">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
